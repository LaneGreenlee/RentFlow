# ============================================================
# Tomcat Server Configuration (Embedded Web Server)
# ============================================================
# Spring Boot includes an embedded Apache Tomcat web server
# This allows the application to run as a standalone JAR
# without needing to deploy to an external Tomcat instance.
#
# Tomcat serves:
# - REST API endpoints (Controllers)
# - HTTP requests/responses
# - Static content (if any)
#
# Alternative embedded servers available:
# - Jetty (lightweight, high performance)
# - Undertow (high throughput, low memory)
#
# To use a different server, exclude spring-boot-starter-tomcat
# and add the alternative in pom.xml

# Port where Tomcat listens for incoming HTTP requests
# The REST API is accessible at: http://localhost:8080
# Examples:
#   - http://localhost:8080/api/properties
#   - http://localhost:8080/api/tenants
#   - http://localhost:8080/api/leases
server.port=8080

